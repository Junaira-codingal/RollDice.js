<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Fira Code", monospace;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(
          to right,
          rgb(15, 32, 39),
          rgb(32, 58, 67),
          rgb(44, 83, 100)
        );
        color: rgb(0, 255, 204);
      }
      .container {
        margin: 12%;
        width: 90%;
        max-width: 700px;
      }
      .display {
        width: 100%;
        margin: 30px 0;
        background-color: rgb(255, 255, 255);
        color: rgb(0, 255, 204);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 2px 4px;
        border-radius: 4px;
      }

      .container h1 {
        font-weight: 500;
        font-size: 45px;
      }
      .display i {
        font-size: 45px;
        color: rgb(0, 255, 204);
        cursor: pointer;
        padding: 8px;
        transition: transform 0.2s ease, color 0.2s ease;
      }
      .display i:hover {
        color: white;
        transform: scale(1.2);
        text-shadow: 0 0 8px rgba(0, 255, 204, 0.8);
      }
      .display a {
        background-color: rgba(0, 255, 204, 0.1);
        border-radius: 50%;
        padding: 10px;
        display: inline-block;
        transition: 0.3s ease;
      }

      .display a:hover {
        background-color: rgba(0, 255, 204, 0.2);
        box-shadow: 0 0 10px rgba(0, 255, 204, 0.6);
      }
      .display input {
        border: 0;
        outline: 0;
        font-size: 24px;
      }
      button {
        background-color: rgb(0, 255, 204);
        color: rgb(18, 18, 18);
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0, 255, 204, 0.6);
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        box-shadow: 0 0 20px rgba(0, 255, 204, 0.9);
      }
      .key {
        display: inline-block;
        position: relative;
        color: rgb(255, 105, 180);
      }

      .key::after {
        content: "";
        position: absolute;
        bottom: -4px;
        left: 0;
        height: 4px;
        width: 0;
        background-color: rgb(0, 255, 204);
        animation: borderGrow 0.6s ease-out forwards;
      }

      @keyframes borderGrow {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        LockKey <br />
        <span class="key">Generator</span>
      </h1>
      <div class="display">
        <input type="text" id="password" placeholder="Generate Password" />
        <a href="#"><i class="fa fa-copy" onclick="copyPassword()"></i></a>
      </div>
      <button onclick="createPassword()">
        <i class="fa fa-bolt" aria-hidden="true">Generate</i>
      </button>
    </div>

    <script>
      const passwordbox = document.getElementById("password");
      const length = 8;
      const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowercase = "abcdefghijklmnopqrstuvwxyz";
      const symbol = "!@#$%^&*(){}[]:;?><|/.,+-";
      const number = "1234567890";

      const allcharac = uppercase + lowercase + symbol + number;

      function createPassword() {
        let password = "";
        password += uppercase[Math.floor(Math.random() * uppercase.length)];
        password += lowercase[Math.floor(Math.random() * lowercase.length)];
        password += symbol[Math.floor(Math.random() * symbol.length)];
        password += number[Math.floor(Math.random() * number.length)];

        while (password.length < length) {
          password += allcharac[Math.floor(Math.random() * allcharac.length)];
        }
        passwordbox.value = password;
      }

      function copyPassword() {
        passwordbox.select();
        document.execCommand("copy");
      }
    </script>
  </body>
</html>
