<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        font-family: "Courier New", Courier, monospace;
        background-color: aliceblue;
        margin-top: 50px;
      }
      h1 {
        color: black;
      }
      #dice {
        font-size: 150px;
        cursor: pointer;
        user-select: none;
      }
      p {
        font-size: 18px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ²Dice Roll Game</h1>
    <p>Click the dice to start or stop rolling</p>

    <div id="dice" onclick="toggleRoll()"></div>
    <script>
      const dices = [
        "&#9856",
        "&#9857",
        "&#9858",
        "&#9859",
        "&#9860",
        "&#9861",
      ];

      let diceElement;
      let rolling = false;
      let timer;

      function rollDice() {
        const random = Math.floor(Math.random() * 6);
        diceElement.innerHTML = dices[random];
      }

      function toggleRoll() {
        if (rolling) {
          clearInterval(timer);
          rolling = false;
        } else {
          timer = setInterval(rollDice, 50);
          rolling = true;
        }
      }
      window.onload = function () {
        diceElement = document.getElementById("dice");
        rollDice();
      };
    </script>
  </body>
</html>
